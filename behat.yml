default:
  autoload:
    '': %paths.base%/test/behat/bootstrap/
  suites:
    stateMachine:
      paths: [%paths.base%/test/behat/features/state-machine]
      contexts:
        - MinkContext
  extensions:
    Behat\MinkExtension\Extension:
      goutte: ~
      selenium2: ~
    VIPSoft\CodeCoverageExtension\Extension:
      drivers: [local]
      filter:
        whitelist:
          addUncoveredFilesFromWhitelist: true
          include:
            directories:
              'src':
                suffix: .php
      report:
        format:   php
        options:
          target: %paths.base%/.reports/coverage/coverage-behat.cov
log-coverage-html:
  extensions:
    VIPSoft\CodeCoverageExtension\Extension:
      report:
        format:   html
        options:
          target: %paths.base%/.reports/coverage-report-html

